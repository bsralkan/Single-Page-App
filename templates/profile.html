<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .left {
            float: left;
            padding: 0 10px 10px 0;
            width: 20%;
        }
        
        .right {
            float: right;
            width: 60%;
        }
        /* Parent Container */
        
        .content_img {
            position: relative;
            width: 200px;
            height: 200px;
            float: left;
            margin-right: 10px;
        }
        /* Child Text Container */
        
        .content_img div {
            position: absolute;
            bottom: 0;
            right: 0;
            background: black;
            color: white;
            margin-bottom: 5px;
            font-family: sans-serif;
            opacity: 0;
            visibility: hidden;
            -webkit-transition: visibility 0s, opacity 0.5s linear;
            transition: visibility 0s, opacity 0.5s linear;
        }
        /* Hover on Parent Container */
        
        .content_img:hover {
            cursor: pointer;
        }
        
        .content_img:hover div {
            width: 150px;
            padding: 8px 15px;
            visibility: visible;
            opacity: 0.7;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

        <br>

    </div>

    <br><br>

    </div>


    <br><br><br><br>

        <button type="submit" id="editButton" class="button">Edit Your Profile</button>
        <button type="submit" id="uploadButton" class="button">Upload Ä°mage</button><br><br><br>
    </div>

            <div id="log">

            </div>
        </div>
    </div>
</body>

</html>
